<body>
    
<div class="form-wrapper">
    <img src="logo.png" alt="OrangeFruit Logo" class="form-logo" />
  <h1>OrangeFruitAuto</h1>
  <p>Fill out the form below to receive your free auto insurance quote.</p>

  <form action="https://your-backend-endpoint" method="POST">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />

    <label for="vehicle">Vehicle Make & Model</label>
    <input type="text" id="vehicle" name="vehicle" required />

    <label for="year">Vehicle Year</label>
    <input type="number" id="year" name="year" min="1980" max="2025" required />

    <label for="state">State of Residence</label>
    <select id="state" name="state" required>
      <option value="">-- Select State --</option>
      <option value="AL">Alabama</option>
      <option value="TX">Texas</option>
      <option value="LA">Louisiana</option>
      <option value="NV">Nevada</option>
      <option value="OH">Ohio</option>
      <!-- add more as needed -->
    </select>

    <label for="comments">Additional Details</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Tell us anything else we should know"></textarea>

    <button type="submit">Request My Free Quote</button>

    <script>
// Multipliers for states
const stateMultipliers = 
{
  AL: 1.0,
  TX: 1.1,
  LA: 1.05,
  NV: 1.2,
  OH: 0.95,
  // add more as needed
};

// Multipliers for vehicle make/model
const makeModelMultipliers = 
{
  "BMW": 1.5,
  "Mercedes": 1.5,
  "Porsche": 1.7,
  "Ford": 1.7,
  "SUV": 1.2,
  "Truck": 1.2,
  "Economy": 1.0
};

function calculatePremium() 
{
  const baseRate = 50;

  const state = document.getElementById("state").value;
  const year = parseInt(document.getElementById("year").value);
  const vehicle = document.getElementById("vehicle").value;

  if (!state || !year || !vehicle) return null;

  const stateMultiplier = stateMultipliers[state] || 1.0;

  let makeModelMultiplier = 1.0;
  for (const key in makeModelMultipliers) {
    if (vehicle.toLowerCase().includes(key.toLowerCase())) {
      makeModelMultiplier = makeModelMultipliers[key];
      break;
    }
  }

  const currentYear = new Date().getFullYear();
  const yearFactor = 1 + ((currentYear - year) / 30);

  return baseRate * stateMultiplier * yearFactor * makeModelMultiplier;
}

// Hook into form submission
const form = document.querySelector("form");
form.addEventListener("submit", function(e) {
  e.preventDefault(); // prevent actual submission for demo

  const estimated = calculatePremium();
  if (estimated !== null) {
    alert("Estimated Monthly Premium: $" + estimated.toFixed(2));
  } else {
    alert("Please fill out all required fields to get an estimate.");
  }
  // Optionally, submit the form after showing the popup:
  // form.submit();
});
</script>
